<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="fr">
        <head>
                <meta charset="utf-8"></meta>
                <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"></meta>
                <meta initial-scale="1.0" content="width=device-width" name="viewport"></meta>
                <meta content="Web interface for Arduino Communication tool" name="description"></meta>
                <meta content="Emmanuel ZIDEL-CAUFFET (emmanuel.zidel@gmail.com)" name="author"></meta>
                
                <title>Tool Arduino Communication</title>
                <link href="/arduino/css/app.css" rel="stylesheet"></link>
                <script>window.brunch = window.brunch || {};
                                window.brunch['auto-reload'] = {
                                        enabled: true
                                };
                </script>
                <script type="text/javascript" src="/arduino/js/angular.min.js"></script>
                <script type="text/javascript" src="/arduino/js/app.js"></script>
        </head>
        <body ng-app="arduinoApp">
                <div class="container">
                        <div class="row" ng-controller="arduinoCtrl">
                                <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6" style="left: 0px;">
                                        <form id="resetForm" name="resetForm" class="well form-horizontal ng-valid ng-dirty">
                                                <h2>Lecteur carte étudiante</h2>
                                                <hr></hr>
                                                <div class="form-group">
                                                        <div class="col-sm-11">
                                                                <div>Status: {{ status }}</div>
                                                        </div>
                                                </div>
                                                <div class="form-group" ng-show="system">
                                                        <div class="col-sm-11">
                                                                <div>Version: {{ system.version }}</div>
                                                                <div>Carte démarrée depuis le {{ system.start_date }}</div>
                                                                <div>Port d'écoute: {{ system.serial_port }}</div>
                                                                <div>OS de l'ordinateur: {{ system.system }}</div>
                                                        </div>
                                                </div>
                                                <hr></hr>
                                                <div class="form-group" ng-show="signal">
                                                        <div class="col-sm-11">
                                                                <div>Séquence: {{ signal.seq }}</div>
                                                                <div>Données: {{ signal.signal }}</div>
                                                        </div>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </body>
</html>
